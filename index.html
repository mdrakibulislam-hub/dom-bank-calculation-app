<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Login Forum</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1515dd2e24.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-11/12 max-w-7xl mx-auto">
        <h1 class="text-center text-5xl text-gray-700 font-semibold mt-10"><span class="font-extrabold text-orange-500"><i class="fa-solid fa-building-columns"></i> Dom Bank</span> Login Forum</h1>

        <div class="flex flex-col justify-center items-center gap-4 bg-orange-500 mt-8 py-20 rounded-lg">
            <h2 class="text-4xl text-white font-semibold mb-4 text-center">Login To Access Your Account</h2>
            <input class="w-3/4 lg:w-1/2 px-5 py-3 rounded-lg outline-0" type="email" name="" id="email-field" placeholder="Enter Your Email Here.">
            <input class="w-3/4 lg:w-1/2 px-5 py-3 rounded-lg outline-0" type="password" name="" id="password-field" placeholder="Enter your Password Here.">
            <button id="login-button" class= "bg-blue-700 text-white hover:bg-blue-900 transition-all ease-in font-semibold w-3/4 lg:w-1/4 py-2 rounded-lg" type="submit">Login</button>
            <div class="flex gap-4 text-white mt-4">
                <a href="">Forget Password?</a>
                <a href="">Create Account</a>
            </div>
        </div>

        <hr class="mt-8">

    </section>


    <footer class="w-11/12 max-w-7xl mx-auto mt-8 mb-8">
        <p class="text-center mb-2  text-gray-700">This website is only for testing purpose, enter <span class="font-bold text-orange-500 text-lg">"user@email.com"</span> and <span class="font-bold text-orange-500 text-lg">"secret"</span> as password to login and access the accounts page.</p>
        <h2 class="text-center text-gray-700">All Rights Reserved - <span class="text-orange-500 font-bold">Dom Bank Bangladesh</span></h2>
    </footer>

    <script src="scripts/utilities.js"></script>
</body>
</html>
