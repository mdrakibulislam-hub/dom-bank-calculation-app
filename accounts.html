<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Accounts Forum</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1515dd2e24.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-11/12 max-w-7xl mx-auto">
        <h1 class="text-center text-5xl text-gray-700 font-semibold mt-10"><span class="font-extrabold text-orange-500"><i class="fa-solid fa-money-check-dollar"></i> Dom Bank</span> Accounts Forum</h1>

        <hr class="mt-8">


        <div class="ammouts-div grid lg:grid-cols-3 gap-10 mt-8">
            <div class="deposit-div bg-blue-500 text-white p-8 rounded-lg">
                <h2 class="text-2xl">Deposit</h2>
                <hr class="mt-4 mb-2">
                <h1 class="text-6xl font-bold">$<span id="deposit-id">00</span></h1>
            </div>
            <div class="withdraw-div bg-red-500 text-white p-8 rounded-lg">
                <h2 class="text-2xl">Withdraw</h2>
                <hr class="mt-4 mb-2">
                <h1 class="text-6xl font-bold">$<span id="withdraw-id">00</span></h1>
            </div>
            <div class="Balance-div bg-orange-500 text-white p-8 rounded-lg">
                <h2 class="text-2xl">Balance</h2>
                <hr class="mt-4 mb-2">
                <h1 class="text-6xl font-bold">$<span id="total-balance">00</span></h1>
            </div>
        </div>

        <hr class="mt-8 lg:hidden">

        <div class="input-section grid lg:grid-cols-2 gap-x-10 gap-y-4">

            <div class="deposit-section flex flex-col justify-center items-center gap-4 bg-blue-300 mt-8 p-14 rounded-lg">
                <h2 class="text-4xl text-white text-center">Deposit Amount</h2>
                <input class="w-3/4 px-5 py-3 rounded-lg outline-0" type="number" name="" id="deposit-input" placeholder="Enter Your Deposit Amount Here.">
                <button id="deposit-button" class= "bg-blue-700 text-white hover:bg-blue-900 transition-all ease-in font-semibold w-1/2 py-2 rounded-lg" type="submit">Deposit</button>
            </div>

            <div class="withdraw-section flex flex-col justify-center items-center gap-4 bg-gray-300 mt-8 p-14 rounded-lg">
                <h2 class="text-4xl text-white text-center">Withdraw Amount</h2>
                <input class="w-3/4 px-5 py-3 rounded-lg outline-0" type="number" name="" id="withdraw-input" placeholder="Enter Your Withdraw Value Here.">
                <button id="withdraw-button" class= "bg-red-700 text-white hover:bg-red-900 transition-all ease-in font-semibold w-1/2 py-2 rounded-lg" type="submit">Withdraw</button>
            </div>

        </div>

        <hr class="mt-8">

    <footer class="w-full max-w-7xl mx-auto mt-8 mb-8">
        <p class="text-center mb-2  text-gray-700">This website is only for testing purpose, <span class="font-bold text-orange-500 text-lg">"Hope you'll appreciate our effort."</span></p>
        <h2 class="text-center text-gray-700">All Rights Reserved - <span class="text-orange-500 font-bold">Dom Bank Bangladesh</span></h2>
    </footer>

    <script src="scripts/utilities.js"></script>
    <script src="scripts/accounts-fun.js"></script>
</body>
</html>
